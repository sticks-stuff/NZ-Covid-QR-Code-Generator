<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style_lowWidth.css">
	<link rel="stylesheet" href="styles.css">
	<title>Spirit Phone Album Generator</title>
	<link rel="icon" href="spiritPhoneBackground.png" sizes="900x900">
</head>
<body>
	<img id="spiritPhoneBackground" src="spiritPhoneBackground.png" style="display:none">
	<div class="album">
		<canvas id="generatedImage" width="1449" height="2048"></canvas>
		<div class="input">
			<label for="opn">Place or Activity:</label>
			<input type="text" id="opn" name="opn" value="Spirit Phone"><br><br>
			<label for="gln">Global location number (GLN):</label>
			<input type="text" id="gln" name="gln" value="Lemon Demon"><br><br>
			<label for="adr">Address:</label>
			<input type="text" id="adr" name="adr" value="Lemon Demon"><br><br>
			<label for="ver">Version:</label>
			<input type="text" id="ver" name="ver" value="Spirit Phone"><br><br>
			<label for="typ">Type:</label>
			<input type="text" id="typ" name="typ" value="Spirit Phone"><br><br>
		</div>
	</div>
	<script src="https://unpkg.com/qrcode@1.4.4/build/qrcode.min.js"></script> 
	<script src="scripts.js"></script> 
</body>
</html>
