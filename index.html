<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles.css">
	<title>NZ COVID QR Generator</title>
</head>
<body>
	<img src="qrcode.png" style="display:none">
	<img src="header.png" style="display:none">
	<div id="info">
		<a href="https://twitter.com/stick_twt">@stick_twt</a>
		<a href="https://github.com/sticks-stuff/NZ-Covid-QR-Code-Generator">source</a>
	</div>
	<div class="wrapper">
		<div class="input">
			<label for="opn">Place or Activity:</label>
			<input type="text" onchange="drawCode()" id="opn" name="opn" value="COVID Test Location">
			<label for="gln">Global location number (GLN):</label>
			<input type="text" onchange="drawCode()" id="gln" name="gln" value="0000000000000">
			<label for="adr">Address:</label>
			<input type="text" onchange="drawCode()" id="adr" name="adr" value="123 Test Street\nTest Suburb\nCity">
			<label for="ver">Version:</label>
			<input type="text" onchange="drawCode()" id="ver" name="ver" value="c19:1">
			<label for="typ">Type:</label>
			<input type="text" onchange="drawCode()" id="typ" name="typ" value="entry">
		</div>
		<canvas id="generatedImage" width="1449" height="2048"></canvas>
	</div>
	<script src="https://unpkg.com/qrcode@1.4.4/build/qrcode.min.js"></script> 
	<script src="scripts.js"></script> 
</body>
</html>
